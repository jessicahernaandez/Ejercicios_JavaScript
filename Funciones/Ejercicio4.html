<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Palabra inicial de prueba
        let palabraSecreta = "sargento";
        let caracteres = [];

        let mensaje = "¡Adivina la palabra!\nIntroduce una caracteres:\n*Escribe 'cancelar' para cancelar";
        let respuesta = prompt(mensaje).toLowerCase();

        while (respuesta != "cancelar") {

            while (!isNaN(respuesta) || respuesta.length !== 1) {
                mensaje = "¡Adivina la palabra!\nError, Introduce caracteres correctos. Introduce una caracteres:\n*Escribe 'cancelar' para cancelar";
                respuesta = prompt(mensaje).toLowerCase();
            }

            caracteres.push(respuesta);  

            mensaje = "¡Adivina la palabra!\nIntroduce una caracteres:\n*Escribe 'cancelar' para cancelar";
            respuesta = prompt(mensaje).toLowerCase();

        }

        console.log(caracteres);

        function adivinaPalabra (palabraSecreta, arrCaracteres) {
            let adivinad = [];
            
            for(let i=0;i<palabraSecreta.length;i++) {
                if(arrCaracteres.includes(palabraSecreta[i])) {
                    adivinad[i] = palabraSecreta[i];
                } else {
                     adivinad[i] = "*";
                }
            }

            return adivinad.join('');
        }

        alert(`Aparecen los caracteres que coinciden con la palabra secreta: ${adivinaPalabra(palabraSecreta,caracteres)}`);
       
    </script>
</body>
</html>
