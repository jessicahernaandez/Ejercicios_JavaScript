<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let invertida = function (strPalabra) {
            let palabra = "";
            for(let i=strPalabra.length -1;i>=0;i--) {
                palabra += strPalabra[i];
            }

            return palabra;
        }

        console.log(invertida("saludo"));
    </script>
</body>
</html>
