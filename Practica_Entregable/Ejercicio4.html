<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Una receta. Que diga la cantidad de ingredientes por persona. 
        // Luego pida el número de comensales y la cantidad de cada ingrediente que se necesita comprar en total.
        alert(`¡Receta para realizar pupusas!
    Necesitamos: 
        *Harina -> 3 libras
        *Queso -> 5 libras
        *Frijoles -> 4 libras
        *Chicharron -> 8 libras`);

        let mensaje = ("Introduce la cantidad de comensales: ");
        let respuesta = prompt(mensaje);

        while (respuesta <= 0 || isNaN(respuesta)) {
            mensaje = ("Error. Introduce una cantidad valida: ");
            respuesta = prompt(mensaje);
        }

        $intHarina = 3 * respuesta;
        $intQueso = 5 * respuesta;
        $intFrijoles = 4 * respuesta;
        $intChicharron = 8 * respuesta;

        alert(`Para poder realizar esta receta con ${respuesta} comensales, necesitas:
        *${$intHarina} libras de Harina.
        *${$intQueso} libras de Queso.
        *${$intFrijoles} libras de Frijoles
        *${$intChicharron} libras de Chicharron.`);
    
    
    </script>
</body>
</html>
