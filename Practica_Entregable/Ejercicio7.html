<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Conversor de temperatura -> CentÃ­grados a Kelvin y Fahrenheit.

        let mensaje = "Introduce la temperatura en CentÃ­grados: ";
        let respuesta = prompt(mensaje);

        while(isNaN(respuesta)) {
            mensaje = "Introduce temperatura valida: ";
            respuesta = prompt(mensaje);
        }

        let Kelvin = respuesta + 273.15;
        let Fahrenheit = (respuesta * 9/5) + 32;

        alert(`${respuesta} centigrados a Kelvin y Fahrenheit:
        -> Kelvin: ${Kelvin}
        -> Fahrenheit: ${Fahrenheit}`);
    </script>
</body>
</html>
