<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
</head>
<body>
    <script>
        
        // Conversor de temperatura -> Centígrados a Kelvin y Fahrenheit.

        let mensaje = "Introduce la temperatura en Centígrados: ";
        let temperatura = parseFloat(prompt(mensaje));

        while(isNaN(temperatura) || temperatura < 0) {
            mensaje = "Introduce temperatura valida: ";
            temperatura = parseFloat(prompt(mensaje));
        }

        let Kelvin = temperatura + 273.15;
        let Fahrenheit = (temperatura * 9/5) + 32;

        alert(`${temperatura} centigrados a Kelvin y Fahrenheit:\n -> Kelvin: ${Kelvin.toFixed(2)}\n -> Fahrenheit: ${Fahrenheit.toFixed(2)}`);
    </script>
</body>
</html>
