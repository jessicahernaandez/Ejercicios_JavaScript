<body>
    <script>
        // Un programa que pida dos datos, 
        // los guarde en dos variables, 
        // muestre sus valores, 
        // luego los intercambie y muestre dicho cambio.

        let mensaje = "Introduce un dato: ";
        let respuesta = prompt(mensaje);

        let mensaje2 = "Introduce un segundo dato: ";
        let respuesta2 = prompt(mensaje2);

        let variable1 = respuesta;
        let variable2 = respuesta2;

        alert(`Valor de variable1 = ${variable1}
Valor de variable2 = ${variable2}`);

    </script>
</body>
