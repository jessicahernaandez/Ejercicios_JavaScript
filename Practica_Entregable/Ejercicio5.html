<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercambio de variables</title>
</head>
<body>
    <script>
        // Un programa que pida dos datos, 
        // los guarde en dos variables, 
        // muestre sus valores, 
        // luego los intercambie y muestre dicho cambio.

        let mensaje = "Introduce un dato: ";
        let valorUno = prompt(mensaje);

        while(valorUno === null || valorUno === "") {
            mensaje = "Error. Introduce un dato v√°lido: ";
            valorUno = prompt(mensaje);
        }

        let mensaje2 = "Introduce un segundo dato: ";
        let valorDos = prompt(mensaje2);

        while(valorDos === null || valorDos === "") {
            mensaje2 = "Error. Introduce un segundo dato: ";
            valorDos = prompt(mensaje2);
        }


        let variable1 = valorUno;
        let variable2 = valorDos;

        alert(`Valores originales\nValor de variable 1 = ${variable1}\nValor de variable2 = ${variable2}`);

        let temp = variable1;
        variable1 = variable2;
        variable2 = temp;

        alert(`Valores intercambiados\nValor de la variable 1 = ${variable1}\nValor de la variable 2 = ${variable2}`);

    </script>
</body>
</html>
