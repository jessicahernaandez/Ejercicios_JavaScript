<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litros por kilometros</title>
</head>
<body>
    <script>
        // Consumo de litros por kilómetro en el viaje: 
        // Introduce los kilómetros realizados, la cantidad de litros 
        // de combustible consumidos y calcula los litros por kilómetros 
        // mostrando el resultado.

        let mensaje = "Introduce los kilometros: ";
        let respuestaKilometros = parseFloat(prompt(mensaje))

        while(respuestaKilometros < 0 || isNaN(respuestaKilometros)) {
            mensaje = "Introduce los kilometros: ";
            respuestaKilometros = parseFloat(prompt(mensaje));
        }

        let mensaje2 = "Introduce la cantidad de litros consumidos";
        let respuestaLitros = parseFloat(prompt(mensaje2))

        while (respuestaLitros < 0 || isNaN(respuestaLitros)) {
            mensaje2 = "Introduce la cantidad de litros consumidos";
            respuestaLitros = parseFloat(prompt(mensaje2))
        }

        let litrosUtilizados = respuestaLitros / respuestaKilometros;

        //toFixed -> Para poder mostrar n digitos despues del punto.
        alert(`Los litros utilizados por kilometros han sido: ${litrosUtilizados.toFixed(2)}`);    

    </script>
</body>
</html>
