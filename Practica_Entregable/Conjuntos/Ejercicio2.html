<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Dado un array de strings, contar cuantas cadenas diferentes hay. 
        // Solucinarlo con y sin set 

        let array1 = ["Hola", "Luna", "Bonita", "Hi", "Luna", "Hola"];
        let arrayVacio = [];

        for(let valor of array1) {
            if(!arrayVacio.includes(valor)) {
                arrayVacio.push(valor);
            }
        }

        let cadenasDiferentes = arrayVacio.length;
        console.log(`Cadenas diferentes: ${cadenasDiferentes}`);


    </script>

    
</body>
</html>
