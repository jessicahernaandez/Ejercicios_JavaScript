<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Crea un array con numero repetidos y uno sin numeros repetidos 
        // y quitar los elementos repetidos, uno con un for y la otra manera utilizando conjuntos.

        let array1 = [1,2,3,5,5,6,6,7,8,9,9];
        let SinRepetidos = [];

        console.log(`Array inicial: ${array1}`);
        //Quitando repetidos con un for y los guardo en SinRepetidos.
        for(let i=0;i<array1.length;i++) {
            if(!SinRepetidos.includes(array1[i])) {
                 SinRepetidos.push(array1[i]);
            }
        }

        console.log(`Array sin repetidos: ${SinRepetidos}`);

        // Quitar repetidos utilizando set
        let conjunto = new Set([...array1,...SinRepetidos]);
        console.log(conjunto);

    </script>
</body>
</html>
