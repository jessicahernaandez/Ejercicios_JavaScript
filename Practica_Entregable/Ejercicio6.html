<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par o Impar</title>
</head>
<body>
    <script>

        // Un programa que pida un número y diga si es par o impar.

        let mensaje = "Introduce un número";
        let numUsuario = parseInt(prompt(mensaje));

        while(numUsuario <= 0 || isNaN(numUsuario)) {
            mensaje = "Error. Introduce un número correcto: ";
            numUsuario = parseInt(prompt(mensaje));
        }

        if(numUsuario % 2 === 0) {
            alert(`El numero que has introducido (${numUsuario}) es PAR.`);
        } else {
            alert(`El numero que has introducido (${numUsuario}) es IMPAR.`);
        }

    </script>
</body>
</html>
