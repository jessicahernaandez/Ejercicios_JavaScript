<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Máximo y Mínimo: Pide al usuario varios números (hasta que ingrese -1) y encuentra el máximo y mínimo.
        //COMPROBAR.

        let mensaje = "";
        let respuesta = 0;
        let menor = 100;
        let mayor = 0;

        while (respuesta != -1) {
            mensaje = "Introduce numeros (-1 para terminar)";
            respuesta = prompt(mensaje);

            if (respuesta < menor) {
                menor = respuesta;
            } else {
                mayor = respuesta;
            }
        }

        alert(`El menor número ingresado fue: ${menor}
El mayor número ingresado fue ${mayor}`);


    </script>
</body>
</html>
